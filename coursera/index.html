<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie interactive</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Galerie interactive</h1>
    <p>Survolez une image ci-dessous pour l'afficher ici :</p>
    <!-- Conteneur pour afficher l'image et le texte -->
    <div id="image">Hover over an image below to display here</div>
    <!-- Galerie d'images -->
    <div class="gallery">
        <img src="images/image1.jpg" alt="Description 1" onmouseover="upDate(this)" onmouseout="unDo()">
        <img src="images/image2.jpg" alt="Description 2" onmouseover="upDate(this)" onmouseout="unDo()">
        <img src="images/image3.jpg" alt="Description 3" onmouseover="upDate(this)" onmouseout="unDo()">
    </div>
    <!-- Lien vers le fichier JavaScript -->
    <script src="script.js"></script>
</body>
</html>
